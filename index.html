<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="css//currency-converter.css" rel="stylesheet">
    <link href="css/image.css" rel="stylesheet">
    <meta property ="og:image" content="images/icon-image.jpg">
    <script defer src="currency-converter.js"></script>
    <title>Kantor</title>
</head>

<body class="body image">
    <div class="conteiner">
        <form class="form form-js">
            <fieldset class="form__fieldset">
                <legend class="form__legend legend--header" >Kantor</legend>

                <p class="legend--header">
                    Wszelkie dane kursu walut są podane na dzień 29.03.2023r.
                </p>
                <p class="legend--header">Wpisz kwotę w PLN :
                    <label>
                        <input type="amount" class=" label__amount amount-js" required pattern="^[0-9]+([\.][0-9]+)?$"
                            value="0">
                    </label>

                </p>

                <p  class="legend--header">
                    Wybierz walutę na którą chcesz zamienić:

                    <label>
                        <select name="currency" class="label__currency currency-js">

                            <option>USD</option>
                            <option>EUR</option>

                        </select>
                    </label>
                </p>

                <button class="form__button">Potwierdź</button>

                <p class="legend--header">
                    Taką kwotę dostaniesz w wybranej walucie: <p class="result-js legend--header"></p> 
                </p>


            </fieldset>
        </form>
    </div>
</body>

</html>
